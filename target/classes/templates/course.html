<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title} + ' - Student Portal'">Course - Student Portal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h2 th:text="${course.title}"></h2>
    <p><strong>Code:</strong> <span th:text="${course.code}"></span></p>
    <p><strong>Description:</strong> <span th:text="${course.description}"></span></p>
    <p><strong>Credit Hours:</strong> <span th:text="${course.creditHours}"></span></p>
    <form th:action="@{'/courses/' + ${course.id} + '/enroll'}" method="post">
        <button type="submit">Enroll in this course</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
