    <div class="container">
        <h2>My Library Fines</h2>
        <div th:if="${#lists.isEmpty(fines)}">
            <p>No library fines found.</p>
        </div>
        <table th:if="${!#lists.isEmpty(fines)}">
            <thead>
                <tr>
                    <th>Reference</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fine : ${fines}">
                    <td th:text="${fine.reference}"></td>
                    <td th:text="${fine.amount}"></td>
                    <td th:text="${fine.dueDate}"></td>
                    <td th:text="${fine.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
